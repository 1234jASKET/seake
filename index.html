<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Single page</title>
        <style>
            div {
                display: none;
            }
        </style>
        <script>

            function showPage(page) {
                document.querySelectorAll('div').forEach(div => {
                    div.style.display = 'none';
                })
                document.querySelector(`#${page}`).style.display = 'block';
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() {
                        showPage(this.dataset.page);
                    }
                });
            });

        </script>
    </head>
    <body>
        <button data-page="page1"><img src="processed-4AFBC738-1F8A-4A65-BD7A-9E5B8D6AEEF2-DFB8F027-642E-47D2-AF2E-A06227B8352F[2795].jpeg" alt="cat.jpg" width="45"></button>
        <button data-page="page2">Forgive us our trespasses as we forgive those who</button>
        <button data-page="page3">And do not let us enter into temptation, but deliver us</button>
        <div id="page1">
            <h1>This is page 1.</h1>
        </div>
        <div id="page2">
            <h1>This is page 2.</h1>
        </div>
        <div id="page3">
            <h1>This is page 3.</h1>
        </div> 
    </body>
</html>
