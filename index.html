<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Single page</title>
        <style>
            div {
                display: none;
            }
        </style>
        <script>

            function showPage(page) {
                document.querySelectorAll('div').forEach(div => {
                    div.style.display = 'none';
                })
                document.querySelector(`#${page}`).style.display = 'block';
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() {
                        showPage(this.dataset.page);
                    }
                });
            });

        </script>
    </head>
    <body>
        <button data-page="page1">https://1drv.ms/x/s!ApTZaELI03dUiQvBdAxhKOlZNgn0?e=0SBdVC </button>
        <button data-page="page2">Forgive us our trespasses as we forgive those who</button>
        <button data-page="page3">And do not let us enter into temptation, but deliver us</button>
        <div id="page1">
            <h1>This is page 1.</h1>
        </div>
        <div id="page2">
            <h1>This is page 2.</h1>
        </div>
        <div id="page3">
            <h1>This is page 3.</h1>
        </div>
        <h1>papa</h1>
    </body>
</html>
